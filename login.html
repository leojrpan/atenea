    <section class="container">
        <div class="row img-login login">
            <div class="col-6 fondo-login">
            </div>
            <div class="col-6 login formulario-login">
            <h4 class="titulo-login">Bienvenido de vuelta</h4>
                <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Dirección de correo electrónico:</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                    <i class="fas fa-eye" id="ojo-abierto" onclick="passwordVisibility()"></i>
                    <i class="fas fa-eye-slash" id="ojo-cerrado" onclick="passwordVisibility()"></i>
                </div>
                <button class="boton acceder" type="submit">ACCEDER</button>
            </form>
                <div class="container">
                <div class="row">
                      <div class="col-6">
                        <input type="checkbox" id="recuerdame">
                        <label for="recuerdame">Recuérdame</label>
                      </div>
                      <div class="col-6">
                        <a href="" class="forget-password">¿Olvidaste la contraseña?</a>
                      </div>
                </div> 
                </div>
            </div>
        </div>
    </section>
    </main>


    <footer class="container-flex">
